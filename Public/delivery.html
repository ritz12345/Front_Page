  <body id="index_page">
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img id="modal-img" src="../images/logo.png">
            <h4 class="modal-title" >ADD NEW  DATA TO DELIVERY INTERFACE</h4>
          </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" id="datebox" >
            </div>
        <div class="form-group">
          <label>Plant</label>
          <select class="form-control" id="plant">
            <option>  </option>
            <option> Grand Rapids</option>
            <option> Cadillac</option>
          </select>
          <label>Department</label>
          <select class="form-control" id="dept">
          </select>
          <label>Customer</label>
          <select class="form-control" id="cust">
          </select>
        <div class="form-group">
          <label for="exampleInputEmail1">Part Number</label>
            <input type="email" class="form-control" id="partno">
        </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Quantity</label>
    <input type="email" class="form-control" id="qty">
    </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Expedite</label>
    <input type="email" class="form-control" id="expedite">
    </div>
    </div>
    <div class="form-group">
    <label for="exampleTextarea">Reason</label>
    <textarea class="form-control" id="reason" rows="3"></textarea>
    </div>

    </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="submit_delivery" onclick="">Submit</button>
    </div>
    </div>
    </div>
    </div>
