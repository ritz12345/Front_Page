<!-- ******************** ADD NEW DATA TO FINANCE TABLE  **************************** -->


  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img id="modal-img" src="../images/logo.png">
        <h4 class="modal-title">ADD NEW DATA </h4>
      </div>
      <div class="modal-body">
         <form action ="" method ="get">
          
           <p><label>Date:</label>  <input type="date" class="form-control" id="datebox" name="ID"></p>
           <p><label>Department:</label>  <select type="text" class="form-control" id="department" name="ID"><option> Mixing</option><option>Cementing</option><option>Automation</option> </select></p>
           <p><label>Shift:</label>  <select type="text" class="form-control" id="shift" name="ID"><option> 1ST</option><option>  2ND</option><option>3RD</option><option>  N/A</option> </select></p>
           <p><label>Headcount:</label>  <input type="text" class="form-control" id="headcount" name="ID"></br></p>
           <p><label>Total Absent:</label>  <input type="text" class="form-control" id="absent" name="ID"></br></p>
           <p> <label>Reason:</label> <textarea class="form-control" id="reason" row= "4"></textarea>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="submit" onclick="">Submit</button>
      </div>
    </div>
  </div>
</div>
