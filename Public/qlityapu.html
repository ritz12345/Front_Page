 <body id="index_page">
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img id="modal-img" src="../images/logo.png">
          <h4 class="modal-title" >ADD NEW DATA TO QUALITY</h4>
        </div>
      <div class="modal-body">
      <form>
      <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" id="datebox" >
      </div>
      <div class="form-group">
      <label>Plant</label>
      <select class="form-control" id="plant">
      <option>Grand Rapids</option>
      <option>CAD</option>
      </select>
      <label>Department</label>
      <select class="form-control" id="department">
      </select>
      <label>Customer</label>
      <select class="form-control" id="cust">
      <option>Grand Rapids</option>
      <option>CAD</option>
      </select>
      <div class="form-group">
      <label for="exampleInputEmail1">Quality Altert No.</label>
      <input type="email" class="form-control" id="qltyno">
      </div>
      <div class="form-group">
      <label for="exampleInputEmail1">HAVS Part No.</label>
      <input type="email" class="form-control" id="havs">
      </div>
      <div class="form-group">
      <label for="exampleInputEmail1">Quantity Rejected</label>
      <input type="email" class="form-control" id="rejected">
      </div>
      </div>
      <div class="form-group">
      <label for="exampleTextarea">Issue Description</label>
      <textarea class="form-control" id="issue" rows="3"></textarea>
      </div>
      <div class="form-group">
      <label>Date Closed</label>
      <input type="date" class="form-control" id="dateclosedbox" >
      </div
      </form>
  </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="submit_quality" onclick="">Submit</button>
      </div>
    </div>
  </div>
</div>
