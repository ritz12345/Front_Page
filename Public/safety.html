 <body id="index_page">

 <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img id="modal-img" src="../images/logo.png">
          <h4 class="modal-title">ADD NEW DATA TO SAFETY</h4>
        </div>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Date Posted</label>
              <input type="date" id="date_posted" class="form-control">
            </div>
            <div class="form-group">
              <label>Incident Report ID</label>
              <input type="text" name="" id="report_id" class="form-control">
            </div>
            <div class="form-group">
            <label>Plant</label>
            <select class="form-control" id="plant">
              <option>GR</option>
              <option>CAD</option>
            </select>
           </div>
           <div class="form-group" >
            <label>Department</label>
            <select class="form-control" id="department">
            </select>
           </div>
           <div class="form-group">
            <label>Area</label>
            <input type="text" class="form-control" id="area">
           </div>
           <div class="form-group">
            <label>Alert Severity</label>
            <select class="form-control" id="alertsev">
            </select>
           </div>
           <div class="form-group">
            <label>Category</label>
            <select class="form-control" id="category">
            <option>Employee</option>
            <option>Temp</option>
            <option>Contractor</option>
            <option>Visitors</option>
            <option>N/A</option>
            </select>
           </div>
           <div class="form-group">
            <label>Injury type</label>
            <select class="form-control" id="injury">
          
            </select>
           </div>
           <div class="form-group">
            <label>OSHA Reportable</label>
            <select class="form-control" id="osha">
              <option>Yes</option>
              <option>No</option>
            </select>
           </div>
           <div class="form-group">
            <label>Alert Submitted</label>
            <select class="form-control" id="alert">
              <option>Yes</option>
              <option>No</option>
            </select>
            </div>
          <div class="form-group">
            <label for="exampleTextarea">Isuue Description</label>
            <textarea class="form-control" id="issue" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Corrective Action</label>
            <textarea class="form-control" id="corrective" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Comments</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>
            <div class="form-group">
              <label>Date Closed</label>
              <input type="date" id="date_closed" class="form-control">
            </div>
          

       
       </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="submit_safety" onclick="">Submit</button>
        </div>
      </div>
    </div>
</div>
