 <body id="index_page">


<!-- ******************** ADD NEW DATA TO FINANCE TABLE  **************************** -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img id="modal-img" src="../images/logo.png">
        <h4 class="modal-title">Create New report</h4>
      </div>
      <div class="modal-body">
         <form action ="" method ="get">
          <!-- <p><label>ID:</label>  <input type="text" class="form-control" id="idbox" name="ID"></p> -->
          <p><label>Date:</label>  <input type="date" class="form-control" id="datebox" name="ID"></p>
          <p><label>Shift:</label>  <select type="text" class="form-control" id="shift" name="ID"><option>1ST</option><option>2ND</option><option>3RD</option><option>N/A</option> </select></p>
          <p><label>Batches:</label>  <input type="text" class="form-control" id="batches" name="ID"></p>
          <p><label>Weight:</label>  <input type="text" class="form-control" id="weight" name="ID"></br></p>
          <p><label>Hours Worked:</label>  <input type="text" class="form-control" id="hours_worked" name="ID"></br></p>
          <p><label>Comments:</label>  <textarea class="form-control" id="comments" rows="4" ></textarea> </br></p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="submit_mixeff" onclick="">Submit</button>
      </div>
    </div>
  </div>
</div>  




<!--        UPDATE                 -->
<div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img id="modal-img" src="../images/logo.png">
            <h4 class="modal-title">EDIT</h4>
        </div>
        <div class="modal-body">
          <form action ="" method ="get">
            <p><label>ID:</label>  <input type="text" class="form-control" id="idin" name="ID" disabled></p>
            <p><label>Date:</label>  <input type="text" class="form-control" id="datein" name="ID"></p>
            <p><label>Shift:</label>  <input type="text" class="form-control" id= "shiftin" name="ID"></p>
            <p><label>Batches:</label>  <input type="text" class="form-control" id="batchesin"  name="ID"></p>
            <p><label>Weight:</label>  <input type="text" class="form-control" id="weightin" name="ID"></p>
            <p><label>Hours Worked:</label>  <input type="text" class="form-control" id="hoursin" name="ID"></p>
            <p><label>Kg/Man/Hr:</label>  <input type="text" class="form-control" id="kgmanhour" name="ID"></p>
            <p><label>Comments:</label>  <textarea class="form-control" id="commentsin" rows="4" ></textarea> </br></p>
            
          </form>
                        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="edit_mixeff">Edit</button>
          
        </div>
      </div>
    </div>
  </div>
